<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            font-family: 'Segoe UI', sans-serif;
        }
        .dashboard-card {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            animation: fadeInUp 1s ease-in-out;
            text-align: center;
        }
        .org-logo {
            max-width: 80px;
            margin-bottom: 5px;
        }
        .org-name {
            font-size: 18px;
            font-weight: bold;
            color: #185a9d;
            text-transform: uppercase;
            margin-bottom: 15px;
        }
        .dashboard-card h2 {
            color: #185a9d;
            font-weight: bold;
        }
        .btn-primary {
            background: #185a9d;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s ease;
        }
        .btn-primary:hover {
            background: #0f3d6f;
        }
        .btn-danger {
            border-radius: 8px;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="dashboard-card animate__animated animate__fadeInUp">
    <!-- Organization Branding -->
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="org-logo">
    <div class="org-name">IEEE VSSUT STUDENT BRANCH</div>

    <!-- Admin Welcome -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="animate__animated animate__fadeInDown">Welcome, Admin!</h2>
        <a href="{{ url_for('admin_logout') }}" class="btn btn-danger">Logout</a>
    </div>
    <hr>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} animate__animated animate__fadeIn">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- CSV Upload Form -->
    <form method="POST" enctype="multipart/form-data" class="animate__animated animate__fadeInUp">
        <div class="mb-3">
            <label class="form-label"><strong>Upload Student CSV:</strong></label>
            <input type="file" name="csv_file" accept=".csv" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">â¬† Upload & Generate QR</button>
    </form>
</div>
</body>
</html>
