<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance for {{ event_date }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <!-- Home Button -->
    <div class="mb-3">
        <a href="{{ url_for('home') }}" class="btn btn-outline-primary">🏠 Home</a>
    </div>

    <h2 class="mb-4">Attendance for {{ event_date }}</h2>

    <!-- Attendance Form -->
    <form id="attendanceForm" class="card p-4 shadow-sm mb-4">
        <div class="mb-3">
            <label for="student_id" class="form-label">Select Student:</label>
            <select name="student_id" id="student_id" class="form-select" required>
                <option value="">-- Choose Student --</option>
                {% for student in students %}
                    <option value="{{ student[0] }}">{{ student[1] }} (ID: {{ student[0] }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Status:</label><br>
            <div class="form-check form-check-inline">
                <input type="radio" name="status" value="Present" id="present" class="form-check-input" required>
                <label for="present" class="form-check-label">Present</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" name="status" value="Absent" id="absent" class="form-check-input" required>
                <label for="absent" class="form-check-label">Absent</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Mark Attendance</button>
    </form>

    <!-- Attendance Summary -->
    <div id="summary" class="mb-3">
        <h5>Summary:</h5>
        <p>Total Marked: {{ attendance_summary.total }}</p>
        <p>Present: {{ attendance_summary.present }}</p>
        <p>Absent: {{ attendance_summary.absent }}</p>
    </div>

    <!-- Live Attendance Table -->
    <div class="card p-3 shadow-sm">
        <h5 class="mb-3">Marked Attendance</h5>
        <div id="attendanceTable">
            {% include 'attendance_table.html' %}
        </div>
    </div>
</div>

<!-- AJAX Script -->
<script>
document.getElementById("attendanceForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const formData = new FormData(this);

    fetch("{{ url_for('mark_attendance', event_date=event_date) }}", {
        method: "POST",
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        // Update summary
        document.getElementById("summary").innerHTML = `
            <h5>Summary:</h5>
            <p>Total Marked: ${data.summary.total}</p>
            <p>Present: ${data.summary.present}</p>
            <p>Absent: ${data.summary.absent}</p>
        `;

        // Update attendance table
        document.getElementById("attendanceTable").innerHTML = data.table_html;

        // Reset form
        document.getElementById("attendanceForm").reset();
    })
    .catch(error => console.error("Error:", error));
});
</script>
</body>
</html>
