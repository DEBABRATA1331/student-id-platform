<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID Card - {{ student.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #36d1dc 0%, #5b86e5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .id-card {
            max-width: 350px;
            width: 100%;
            background: #ffffff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            animation: fadeInUp 1s ease-in-out;
            position: relative;
        }
        .org-logo {
            max-width: 70px;
            margin-bottom: 5px;
        }
        .org-name {
            font-size: 16px;
            font-weight: bold;
            color: #5b86e5;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        .id-header {
            background: #5b86e5;
            color: #fff;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            font-weight: bold;
        }
        .qr-code {
            max-width: 130px;
            margin: 15px auto;
            border: 2px solid #eee;
            border-radius: 8px;
            padding: 5px;
            background: #f9f9f9;
        }
        .btn-success {
            border-radius: 8px;
            font-weight: bold;
            background: #28a745;
            border: none;
            transition: 0.3s ease;
        }
        .btn-success:hover {
            background: #218838;
        }
        .details p {
            margin: 3px 0;
            font-size: 15px;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="id-card animate__animated animate__fadeInUp">
    <!-- Organization Logo & Name -->
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="org-logo">
    <div class="org-name">Your Organization Name</div>

    <!-- Student Details -->
    <div class="id-header">STUDENT ID CARD</div>
    <h4 class="mt-3"><strong>{{ student.name }}</strong></h4>
    <div class="details">
        <p><b>Domain:</b> {{ student.domain }}</p>
        <p><b>Joining Date:</b> {{ student.joining_date }}</p>
        <p><b>Category:</b> {{ student.category }}</p>
        <p><b>IEEE ID:</b> {{ student.ieee_id }}</p>
    </div>
    <img src="{{ url_for('static', filename='qrcodes/' + student.qr_code) }}" alt="QR Code" class="qr-code">

    <!-- Download Button -->
    <a href="{{ url_for('user_download', student_id=student.id) }}" class="btn btn-success w-100 mt-3">
        â¬‡ Download ID Card (PDF)
    </a>
</div>
</body>
</html>
